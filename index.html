<link rel="stylesheet" href="style.css">

<table>

            <div class="tableColor1"></div>
        </td>
        <td class="down" rowspan="2">
            <div class="tableColor2"></div>
        </td>
    </tr>
    <tr>
        <td class="up">
            <div class="tableColor3"></div>
        </td>
    </tr>
    <tr>
        <td class="toLeft" colspan="2">
            <div class="tableColor4"></div>
        </td>
    </tr>
    <tr>
        <td class="toMiddle">
            <div class="tableColor5"></div>
            <div class="tableColor6"></div>
        </td>
        <td class="toSide">
            <div class="tableColor7"></div>
            <div class="tableColor8"></div>
        </td>
    </tr>
</table>
